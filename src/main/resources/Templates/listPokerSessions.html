<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:pokerSession="http://www.w3.org/1999/xhtml">
<head>
  <title>Sessions list</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h2>Add a new session</h2>
<form action="#" th:action="@{/sessions}" th:object="${pokerSession}" method="post">
  <div>
    <label th:for="${pokerSessionDate}">Session Date</label>
    <input type="text" id="pokerSessionDate" name="pokerSessionDate" th:value="*{pokerSessionDate}" />
  </div><br/>
  <div>
    <label th:for="${pokerSessionDuration}">Session Duration</label>
    <input type="text" id="pokerSessionDuration" name="pokerSessionDuration" th:value="*{pokerSessionDuration}" />
  </div><br/>
  <div>
    <label th:for="${pokerSessionResult}">Session Result</label>
    <input type="text" id="pokerSessionResult" name="pokerSessionResult" th:value="*{pokerSessionResult}" />
  </div><br/>

  <div>
    <input type="submit" id="doUpdate" name="Add Session" value="Add Session"/>
  </div>
</form>

<h2>List of Sessions</h2>
<table id="myTableId" pokerSession:table="true">
  <thead>
  <tr>
    <th>Date</th>
    <th>Duration</th>
    <th>Result</th>
    <th>ID</th>
    <th>Delete</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="pokerSession : ${pokerSessions}">
    <td th:text="${pokerSession.pokerSessionDate}"></td>
    <td th:text="${pokerSession.pokerSessionDuration}"></td>
    <td th:text="${pokerSession.pokerSessionResult}"></td>
    <td th:text="${pokerSession.pokerSessionId}"></td>
    <td>
      <form th:action="@{/sessions/{id}(id=${pokerSession.pokerSessionId})}" method="post">
        <input type="submit" th:field="${pokerSession}" value="Delete Session" onclick="return confirm('Are you sure?')"/>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
